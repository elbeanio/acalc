<html>
<head>
    <link href="css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="lib/lodash.min.js"></script>
    <script type="text/javascript" src="lib/pouchdb-4.0.0.min.js"></script>
    <script type="text/javascript" src="js/textarea.js"></script>
    <script type="text/javascript" src="js/parse.js"></script>
    <script type="text/javascript" src="js/tokens.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
<h1 class="title">A Calculator</h1>

<div class="main">
    <div class="container">
        <table id="workspace">
        </table>
        <div class="help_container">
            <div class="help">
                <p>Enter calculations in the box to the left</p>
                <p>e.g.</p>
                <ul>
                    <li>1+2 =</li>
                    <li>(5+4) / 3 =</li>
                </ul>
                <p>Press enter to add a new calc, arrow keys to move between</p>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/template" id="calc_line_template">
    <tr class="calc_line">
        <td><div class="question" contenteditable="true"></div></td>
        <td class="equals"> = </td>
        <td class="answer"></td>
    </tr>
</script>
</html>
